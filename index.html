<!DOCTYPE html>
<html lang="en">
	<head>
<title>cosmetology home</title>
<script src="js/init.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
.grid{
        display:grid;
        grid-template-rows:repeat(10,1fr);
        grid-template-columns:repeat(10,1fr);
        height:80vh;
        text-align:center;
        font-size:1em;
        gap:10px;
}
.sider{
        grid-column-start:1;
        grid-column-end:4;
        grid-row-start:3;
        grid-row-end:8;
        background-color:#f6a9ce;
        border:2px solid #691a40;
}
.main{
	grid-column-start:4;
	grid-column-end:8;
	grid-row-start:3;
	grid-row-end:8;
	background-color:#f6a9ce;
        border:2px solid #691a40;
}
.sidel{
	grid-column-start:8;
	grid-column-end:11;
	grid-row-start:3;
	grid-row-end:8;
	background-color:#f6a9ce;
	border:2px solid #691a40;
}
.header{
        grid-column-start:1;
        grid-column-end:11;
        grid-row-start:1;
        grid-row-end:3;
        background-color:#f6a9ce;
        border:2px solid #691a40;
}
.footer{
	grid-column-start:1;
	grid-column-end:11;
	grid-row-start:8;
	grid-row-end:10;
	background-color:#f6a9ce;
        border:2px solid #691a40;
}

</style>
</head>
<body>
<div class="grid">
<div class="header">ifhif</div>
<div class="sidel">hi</div>
<div class="main">ho</div>
<div class="sider">gyatt</div>
<div class="footer">fuuo</div>

 <div class="side1"><a href="times.html">Reservation and times!</a></div>


</div>
</body>
</html>
