<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ACC Cosmetology Services</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    	<script src="js/init.js"></script>
	<style>
	.grid{
    	    display:grid;
    	    grid-template-rows: repeat(4, 1fr);
    	    grid-template-columns: repeat(2, 1fr);
    	    height:80vh;
	}
	.header{
	    grid-area: 1/1/2/3;
	}
	</style>
    </head>
    <body>
    <div class="grid">
	<div class="header">
	<h1>Our services:</h1>
	<p>Services include: Manicures, Pedicures, Acrylics, Haircuts, and facials.</p>
	</div>
form action="forms.html" method="POST">
<fieldset>
  <legend>What's your request?(Mani/pedi, hair cut, etc)</legend>
  <label for="address">Request:</label>
  <input type="text" id="address" name="address">
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  <br>
  <label for="Phone-number">Phone-number:</label>
  <input type="text" id="Phone-number" name="phone-number">
</fieldset>
<br>
<input type="submit" name="submit">
</form>

    </div>
    </body>
</html>
